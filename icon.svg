<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Decorative stars -->
  <circle cx="40" cy="30" r="4" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="160" cy="40" r="5" fill="#8b5cf6" opacity="0.5"/>
  <circle cx="170" cy="120" r="3" fill="#8b5cf6" opacity="0.4"/>
  
  <!-- Clipboard -->
  <rect x="30" y="50" width="50" height="70" rx="3" fill="none" stroke="#8b5cf6" stroke-width="3"/>
  <rect x="35" y="45" width="40" height="8" rx="2" fill="#8b5cf6"/>
  
  <!-- Checkmarks on clipboard -->
  <polyline points="40,65 45,70 55,60" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round"/>
  <polyline points="40,80 45,85 55,75" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round"/>
  <circle cx="65" cy="75" r="2" fill="#8b5cf6"/>
  
  <!-- Chat bubble -->
  <path d="M 80 70 Q 140 60 140 110 Q 140 150 80 150 L 70 165 L 80 150 Q 40 145 40 110 Q 40 70 80 70 Z" fill="#e9d5ff" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Smiley face in bubble -->
  <circle cx="100" cy="105" r="20" fill="none" stroke="#6d28d9" stroke-width="2"/>
  <circle cx="93" cy="100" r="2.5" fill="#6d28d9"/>
  <circle cx="107" cy="100" r="2.5" fill="#6d28d9"/>
  <path d="M 93 112 Q 100 118 107 112" fill="none" stroke="#6d28d9" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Dice -->
  <g>
    <rect x="120" y="125" width="25" height="25" rx="2" fill="#e9d5ff" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="125" cy="130" r="1.5" fill="#8b5cf6"/>
    <circle cx="132" cy="137" r="1.5" fill="#8b5cf6"/>
    <circle cx="140" cy="145" r="1.5" fill="#8b5cf6"/>
  </g>
  <g>
    <rect x="150" y="130" width="25" height="25" rx="2" fill="#e9d5ff" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="158" cy="138" r="1.5" fill="#8b5cf6"/>
    <circle cx="162" cy="142" r="1.5" fill="#8b5cf6"/>
    <circle cx="166" cy="146" r="1.5" fill="#8b5cf6"/>
  </g>
  
  <!-- Lightbulb -->
  <g>
    <circle cx="145" cy="45" r="12" fill="#e9d5ff" stroke="#8b5cf6" stroke-width="2"/>
    <rect x="140" y="56" width="10" height="8" fill="#8b5cf6"/>
    <rect x="138" y="64" width="14" height="2" fill="#8b5cf6"/>
    <rect x="138" y="68" width="14" height="2" fill="#8b5cf6"/>
  </g>
</svg>